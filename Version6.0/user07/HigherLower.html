<!DOCTYPE html>
<html>
    <head>

        <style>
            .red {
                color: red;
            }
            
            .green {
                color: green;
                font-size:larger;
            }
        </style>
    </head>
    <body>

        <center><h1>Higher OR Lower</h1></center>

        <h3>
            Guess a number from 1-100.
        </h3>

        <p>
            Guess: <input type="number" id="guess"> <button id="Enter" onclick="guessButton()">Enter</button>
        </p>
        <hr>
        <center><h2>Results</h2></center>

        <p id="feedback" class="red"></p>
        <p> Attempts: <span id="attempts">0</span></p>
        <p>Previous Guesses: <span id="prev"></span></p>

        <button id="Reset" onclick="reset()">Reset</button>

        <script>
            const ans = Math.floor(Math.random()*100+1);
            var count = 0;
            alert(ans);
            
            function guessButton(){
                const guess = document.getElementById("guess");
                const feedback = document.getElementById("feedback");
                const attempts = document.getElementById("attempts");

                var num = guess.value;

                feedback.innerText = " ";
                
                
                
                if (ans==num) {
                    feedback.append("Correct");
                    feedback.className = "green";
                }
                if (ans>num) {
                    feedback.append("Higher");
                }
                if (ans<num) {
                    feedback.append("Lower");
                }

                
                count++;
                attempts.innerText = count;

                prev.append(num + " ");
            }

            function reset(){
                location.reload()
            }
        </script>
    </body>
</html>
