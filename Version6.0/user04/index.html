<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  margin: 0;
}

html {
  box-sizing: border-box;
}

*, *:before, *:after {
  box-sizing: inherit;
}

.column { 
  float: left;
  width: 50%;
  margin-bottom: 16px;
  padding: px;
  height: 20px
}

.card {
  box-shadow: 0 10px 8px 0 rgba(0, 0, 0, 0.2);
  margin: 8px;
  
}

.about-section {
  padding: 60px;
  text-align: center;
  background-color: #0e0d0d;
  color: white;
}

.container {
  padding: 0 20px;
}

.container::after, .row::after {
  content: "";
  clear: both;
  display: table;
}

.title {
  color: rgb(251, 246, 246);
}

.button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: rgb(11, 173, 237);
  background-color: #f9f5f5;
  text-align: center;
  cursor: pointer;
  width: 100%;
}

.button:hover {
  background-color: #eb0f0f;
}

@media screen and (max-width:650px) {
  .column {
    width: 100%;
    display: block;
  }
}
</style>
</head>
<body>

<div class="about-section">
  <h1>About Me Page</h1>
  <p>This is a Web page that is about me.</p>
  <p>Click the links below to see the things I like and that I am instrested in</p>
</div>

<h2 style="text-align:center"></h2>
<div class="row">
  <div class="column">
    <div class="card">
      <img src="images/food.jpeg" style="width:100%">
      <div class="container">
        <h2>Foods</h2>
        <p>These are some of the foods I like to eat
        </p>
        <p><button class="button"><a href="food.html">Click</a></button></p>
      </div>
    </div>
  </div>

  <div class="column">
    <div class="card">
      <img src="images/netflix.jpeg" style="width:100%">
      <div class="container">
        <h2>Shows/Movies</h2>
        <p>Movies and TV shows I like to watch</p>
        <p><button class="button"><a href="movies.html">Click</a></button></p>
      </div>
    </div>
  </div>

  
 </body>
</html>
